<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hangman - Electron</title>
  <style>
    body {
      padding: 0px;
      margin: 0px;
      background-color: lightgray;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 30px;
      width: 100%;
      height: 100%;
      position: absolute;
    }

    #main {
      display: flex;
      height: 100%;
      width: 100%; 
      flex-direction: column;
    }

    #header {
      background-color: #666;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 5px;
      font-size: 60px;
    }

    #content {
      flex-grow: 1;
    }

    #footer {
      background-color: #666;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 5px;
    }

    button {
      border: 1px solid black;
      border-radius: 4px;
      background-color: teal;
      color: white;
      padding: 4px;
      font-size: inherit;
      cursor: pointer;
      margin-top: 15px;
      min-width: 250px;
    }

    #contentMenu {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

  </style>
</head>

<body>
  <div id="main">
    <div id="header">
      Hangman-electron
    </div>
    <div id="content">
      <div id="contentMenu">
        <button onclick="newGame()">New game</button>
        <button onclick="quitGame()">Quit game</button>
      </div>

      <div id="contentGame" style="display: none;">

      </div>

      <div id="contentResult" style="display: none;">


      </div>


    </div>
    <div id="footer">
      Copyright&copy; thekoneko and his father
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
